version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tutoring_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tutoring
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  studio:
    image: node:18-alpine
    container_name: tutoring_studio
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tutoring?schema=public
    ports:
      - "5555:5555"
    command: sh -c "npm install && npx prisma generate && npx prisma studio --hostname 0.0.0.0 --port 5555"

  web:
    build: .
    container_name: tutoring_web
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tutoring?schema=public
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_USER}
      APP_BASE_URL: http://localhost:3000
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node prisma/seed.js &&
        npm run dev
      "

volumes:
  pgdata:
